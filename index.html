<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* Font Imports */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
    
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Global Styles */
    body {
      background-color: #1a1a1a;
      color: #f5f5f5;
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
    }
    
    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: rgba(38, 38, 38, 0.95);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      z-index: 999;
      backdrop-filter: blur(10px);
    }
    
    .logo a {
      font-size: 24px;
      text-decoration: none;
      color: #00d1b2;
      font-weight: 700;
      transition: color 0.3s;
    }
    
    .nav-links {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 30px;
    }
    
    .nav-links li a {
      text-decoration: none;
      color: #f5f5f5;
      transition: color 0.3s;
      font-weight: 600;
      position: relative;
    }
    
    .nav-links li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #00d1b2;
      transition: width 0.3s ease;
    }
    
    .nav-links li a:hover::after {
      width: 100%;
    }
    
    .assignment-btn {
      padding: 10px 20px;
      border: 2px solid #00d1b2;
      border-radius: 30px;
      background-color: transparent;
      color: #00d1b2;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }
    
    .assignment-btn:hover {
      background-color: #00d1b2;
      color: #1a1a1a;
    }
    
    /* Hero Section */
    #home {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 150px 5% 40px;
      min-height: 100vh;
    }
    
    .hero-text {
      max-width: 600px;
      animation: slideInLeft 1s ease;
    }
    
    .hero-text p {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #aaa;
    }
    
    .hero-text h1 {
      font-size: 3.5rem;
      margin: 1rem 0;
      color: #fff;
      line-height: 1.2;
    }
    
    .hero-text h2 {
      font-size: 2rem;
      color: #00d1b2;
      margin-bottom: 2rem;
    }
    
    .social-links {
      display: flex;
      gap: 25px;
      margin-top: 2rem;
    }
    
    .social-links a {
      color: #f5f5f5;
      text-decoration: none;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .social-links a:hover {
      background-color: #00d1b2;
      color: #1a1a1a;
    }
    
    .hero-image {
      animation: slideInRight 1s ease;
    }
    
    .hero-image img {
      max-height: 500px;
      transition: transform 0.3s;
    }
    
    .hero-image img:hover {
      transform: translateY(-5px);
    }
    
    /* Content Sections */
    section {
      padding: 100px 5%;
      min-height: 100vh;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    section h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      position: relative;
      display: inline-block;
    }
    
    section h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60px;
      height: 3px;
      background-color: #00d1b2;
    }
    
    .content-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      margin: 2rem 0;
      border: 1px solid rgba(0, 209, 178, 0.3);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      #home {
        flex-direction: column;
        text-align: center;
        padding-top: 120px;
      }
      
      .hero-text h1 {
        font-size: 2.5rem;
      }
      
      .hero-image img {
        max-height: 250px;
        margin-top: 2rem;
      }
      
      .nav-links {
        display: none;
      }
      
      section {
        padding: 80px 5% 40px;
      }
    }
    
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo"><a href="#home">Home</a></div>
    <ul class="nav-links">
      <li><a href="about.html">About</a></li>

      <li><a href="week5.html">Week-5</a></li>

    </ul>
  </nav>

  <section id="home">
    <div class="hero-text">
      <p>Hi, I am</p>
      <h1>Sumit Mathur</h1>
      <h2>Software Developer</h2>
      <div class="social-links">
        <a href="https://github.com/Aero-Ex/" target="_blank">GitHub</a>
        <a href="mailto:sumitmathur559@gmail.com" target="_blank">Email</a>
        <a href="https://www.linkedin.com/in/sumit-mathur-93ab7a238/">LinkedIn</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="pic2.png" alt="My Picture">
    </div>
  </section>

</html>
